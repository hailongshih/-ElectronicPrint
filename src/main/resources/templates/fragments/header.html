<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Electronic Print</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/home}">Home</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" th:href="@{/forms}">ID Card Print</a>
                </li>
                <li th:classappend="${module == 'tasks' ? 'active' : ''}" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a href="#" th:href="@{/visaStickers}">Visa Sticker Print</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#" th:href="@{/addIdCard}">ID Card Applicant Form</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}" sec:authorize="hasRole('ROLE_USER')">
                    <a href="#" th:href="@{/addVisaSticker}">Visa Sticker Applicant Form</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
</body>
</html>
