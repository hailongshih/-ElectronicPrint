<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" media="screen" th:href="@{resources/css/bootstrap.min.css}"/>
    <link rel="stylesheet" media="screen" th:href="@{resources/css/core.css}" />
    <script th:src="@{resources/js/jquery.min.js}"></script>
    <script th:src="@{resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(forms)}">
        <h2>ID Card List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Consular ID Number</th>
                <th>Review</th>
                <th>Delete</th>
                <th>Print</th>
            </tr>
            <tr th:each="form : ${forms}">
                <td th:text="${form.id}">Id</td>
                <td th:text="${form.firstname}">First Name</td>
                <td th:text="${form.lastname}">Last Name</td>
                <td th:text="${#dates.format(form.dateofbirth, 'dd/MM/yyyy')}">Date Of Birth</td>
                <td th:text="${form.address}">Address</td>
                <td th:text="${form.consularid}">Consular ID Number</td>
                <td><a th:href="${'/forms/edit/' + form.id}" class="btn btn-default">Review</a></td>
                <td><a th:href="${'/forms/delete/' + form.id}" class="btn btn-danger">Delete</a></td>
                <td><a th:href="${'/forms/printdoc/' + form.id}" class="btn btn-danger">Print</a></td>
            </tr>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2017 The Static Templates</div>
</body>
</html>
